<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SASP - Sistema de Auditoría de Servicios Personales{% endblock %}</title>

  <!-- Recursos globales -->
  <link rel="icon" href="{{ url_for('static', filename='ofs_logo.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
  <!-- ==========================================
       BARRA DE NAVEGACIÓN
  =========================================== -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <img src="{{ url_for('static', filename='ofs_logo.png') }}" alt="OFS" class="nav-logo">
        <div class="nav-title">
          <h1 class="nav-system">SASP</h1>
          <span class="nav-subtitle">Sistema de Auditoría de Servicios Personales</span>
          <small class="nav-org">Órgano de Fiscalización Superior del Estado de Tlaxcala</small>
        </div>
      </div>

      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}" 
           class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">Inicio</a>

        <a href="{{ url_for('reporte_por_ente') }}" 
           class="nav-link {% if request.endpoint == 'reporte_por_ente' %}active{% endif %}">Resultados</a>

        <a href="{{ url_for('catalogos_home') }}" 
           class="nav-link {% if request.endpoint == 'catalogos_home' %}active{% endif %}">Catálogos</a>

        <a href="{{ url_for('logout') }}" class="nav-link">Salir</a>
      </div>
    </div>
  </nav>

  <!-- ==========================================
       CONTENIDO PRINCIPAL
  =========================================== -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- ==========================================
       PIE DE PÁGINA
  =========================================== -->
  <footer>
    <p>© 2025 Órgano de Fiscalización Superior del Estado de Tlaxcala — SASP</p>
  </footer>
</body>
</html>
